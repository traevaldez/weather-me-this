<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Me This!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
    <!-- Nav Bar -->
    <div class="container-fluid">
        <nav class="row navbar navbar-dark bg-primary">
            <div class="col-12 text-center">
                <h1 class="navbar-brand mb-0 h1">Weather Me This!</h1>
            </div>
        </nav>
    </div>
    
    <!-- Search -->
    <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
            <h6>Search:</h6>
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" placeholder="Enter City Here">
                    <div class="d-grid col-12">
                        <button class="btn btn-primary" type="button" id="search-button">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Search History -->
    <div class="card">
        <ul class="list-group list-group-flush" id="search-history">

        </ul>
    </div>

    <!-- Weather Info Goes Here -->
    <div class="col-12 col-md-9 hide" id="weather-info">
        <div class="row">
            <div class="col-12">
                <div class="city-info border">
                    <h2 id="current-city">
                        City Information
                        <small class="text-muted" id="current-date"></small>
                    </h2>
                    <p class="mb-0">Current Temperature: <span id="current-temp"></span></p>
                    <p class="mb-0">Humidity <span id="current-hum"></span></p>
                    <p class="mb-0">Wind Speed: <span id="current-wind"></span></p>
                    <p>UV Index: <span id="uv-index"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 5-day Forecast Info -->
    <div class="row">
        <div class="col-12">
            <h3>5-Day Forecast:</h3>
        </div>
    </div>
    <div class="row" id="five-day">
        <div class="col-2">
            <div class="card" style="width: 9rem;">
                <div class="card-body">
                   <div class="card-header">
                       Date: 
                   </div>
                    <i class="fa fa-sun"></i>
                    <p class="card-text">Temp: </p>
                    <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>
</html>
