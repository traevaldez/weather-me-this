<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Me This!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-primary">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
            </div>
        </div>

        <!-- Search -->
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Search for a city:</h5>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="city-search" placeholder="Enter City Here">
                        <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="city-search-btn">Search</button>
                    </div>
                </div>
            </form>
            
        <!-- Search History -->
        <div class="card">
            <ul class="list-group list-group-flush" id="search-history">
            
            </ul>
            <button id="clear-hist" class="btn btn-sm btn-secondary hide">Clear History</button>
        </div>
        </div>

        <!-- Main Weather -->
        <div class="col-12 col-md-9 hide" id="main-weather">
            <div class="row">
                <div class="col-12">
                    <div class="city-info border rounded my-3 px-3 py-3">
                        <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small></h2>
                        <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                        <p class="mb-0">Humidity: <span id="humidity"></span></p>
                        <p class="mb-0">Wind Speed: <span id="wind-speed"></span></p>
                        <p class="mb-0">UV index: <span id="uv-index"></span></p>
                    </div>
                </div>
            </div>

            <!-- 5-day Forecast -->
            <div class="row" id="five-day">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Date
                            </h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"></script>
<script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script href="./assets/js/script.js"></script>
<script href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>    

</body>
</html>
